<h1>Budget Tracker</h1>
<p>Balance: {{ balance }} | Income: {{ income }} | Expenses: {{ expenses }}</p>
<a href="{% url 'add_transaction' %}">Add Transaction</a>
<ul>
  {% for t in transactions %}
    <li>{{ t.title }} - {{ t.amount }} ({{ t.type }}) 
      <a href="{% url 'edit_transaction' t.id %}">Edit</a> |
      <a href="{% url 'delete_transaction' t.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
