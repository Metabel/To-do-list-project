<!-- templates/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; background:pink; }
    .container { width: 80%; margin: auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #007bff; color: white; }
    a.button {
      padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Your Expenses</h2>
    <a class="button" href="{% url 'add_expense' %}">Add Expense</a>
    <table>
      <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date }}</td>
        
        <td>
          <a href="{% url 'edit_expense' expense.pk %}">Edit</a> |
          <a href="{% url 'delete_expense' expense.pk %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">No expenses found.</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
