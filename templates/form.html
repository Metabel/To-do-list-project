<!-- templates/form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body { font-family: Arial; background: #f0f2f5; }
    .container { width: 400px; margin: 80px auto; background: white; padding: 20px; border-radius: 8px; }
    input, select {
      width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ title }}</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">{{ title }}</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
  </div>
</body>
</html>
